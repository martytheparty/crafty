<div class="container gift-list-container">
    <div class="row justify-content-center">
        <div 
            class="col-xs-12  col-sm-6  col-md-4  col-lg-3"
            *ngFor="let key of keys">
            <div 
                class="gift  social-card" 
                *ngFor="let gift of gifts[key]"
                [ngStyle]="{'display':gift.selected ? 'block' : 'none' }"
                >
                <div class="gift-title">{{gift.title}}</div>
                <ng-container>
                    <a href="http://www.craftybymelissa.xyz/assets/social.php?id={{gift.g_id}}">
                        <img *ngIf="!gift.movie" class="image-fluid" style='width:100%' src="https://api.flyingskunkmonkeys.com/pics/{{gift.smallPath}}" />
                    </a>
                    <video controls *ngIf="gift.movie" class="image-fluid" style='width:100%' src="https://api.flyingskunkmonkeys.com/pics/{{gift.smallPath}}"></video>
                </ng-container>
            </div>
        </div>
    </div>
</div>
